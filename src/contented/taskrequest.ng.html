<div class="task-request-cmp">

    <ul>
    <li>Pagination</li>
    <li>Search</li>
    </ul>

    <h4>Associated Tasks</h4>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Position Column -->
        <ng-container matColumnDef="operation">
          <th mat-header-cell *matHeaderCellDef> Operation </th>
          <td mat-cell *matCellDef="let element"> {{element.operation}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

        <ng-container matColumnDef="created_id">
          <th mat-header-cell *matHeaderCellDef> New Content ID </th>
          <td mat-cell *matCellDef="let element"> 
            <a [routerLink]="['/ui/editor_content', element.created_id]">
                {{element.created_id}}
            </a>
          </td>
        </ng-container>

        <ng-container matColumnDef="message">
          <th mat-header-cell *matHeaderCellDef> Message</th>
          <td mat-cell *matCellDef="let element"> {{element.message}} </td>
        </ng-container>

        <ng-container matColumnDef="created_at">
          <th mat-header-cell *matHeaderCellDef>Created</th>
          <td mat-cell *matCellDef="let element"> {{element.created_at}} </td>
        </ng-container>

        <ng-container matColumnDef="updated_at">
          <th mat-header-cell *matHeaderCellDef>Updated</th>
          <td mat-cell *matCellDef="let element"> {{element.updated_at}} </td>
        </ng-container>

        <ng-container matColumnDef="error">
          <th mat-header-cell *matHeaderCellDef> Error? </th>
          <td mat-cell *matCellDef="let element"> {{element.err_msg}} </td>
        </ng-container>
      
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No Data Found</td>
        </tr>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

</div>
