<div class="contented-view-cmp">
  <div *ngIf="visible" class="contented-view" id="MEDIA_VIEW">
    <!-- swap the terms here and make content into 'content' -->
    <div *ngIf="content"
      class="content-full-view" 
      style="width:{{maxWidth}}px; height: {{maxHeight}}px;"
    >
        <img class="content-img" *ngIf="content?.isImage()" 
          class="full-view-img content-img" 
          [src]="content.fullUrl"
        >

        <!-- TODO: should the fullscreen for a video should be totally different? -->
        <video *ngIf="content.isVideo()" 
          id="VIDEO_{{content.id}}"
          class="content-video"
          [width]="maxWidth"
          [height]="maxHeight"
          controls>
          <source [src]="content.fullUrl" [type]="content.content_type">
        </video>

    <a *ngIf="content" class="max-full-url-path" href="{{content?.fullUrl}}">
      {{content.src}}({{content.content_type}})
    </a>
    <span *ngIf="!content">
      No Url selected
    </span>
  </div>

  <div *ngIf="content && content.isVideo()" class="content-video-screens">
    <screens-cmp
      (clickedItem)="clickedScreen($event)"
      [contentId]="content.id"
    ></screens-cmp>
  </div>
</div>
