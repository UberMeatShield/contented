<span class="error-handler-cmp">
    <button type="button" mat-raised-button color="warn"
     (click)="viewErrors()"
     *ngIf="hasErrors()">
      <mat-icon class="error" *ngIf="hasErrors()">error</mat-icon> 
      Errors (<span class="error-count">{{getErrorCount()}}</span>)
    </button>
</span>
