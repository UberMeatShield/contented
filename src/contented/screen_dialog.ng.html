<h2 mat-dialog-title>{{screen.url}}</h2>
<mat-dialog-content #ScreensContent class="search-dialog">
   <div class="screen-dialog">
    <button type="button" mat-button-raised (click)="prev()"
      [disabled]="!(idx() > 0)"
      class="nav-button prev-button"
    ><mat-icon>skip_previous</mat-icon></button>
    <div class="screen-container">
      <img class="screen-img" [src]="screen.url">
    </div>
    <button type="button" mat-button-raised (click)="next()"
      [disabled]="!(idx() >= 0 && idx() < (screens.length - 1))"
      class="nav-button next-button"
    ><mat-icon>skip_next</mat-icon></button>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button
     mat-dialog-close
  >Close</button>
</mat-dialog-actions>
