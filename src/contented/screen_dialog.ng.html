<mat-dialog-content #ScreensContent class="search-dialog">
   <div class="screen"
     style="width: {{forceWidth}}px; height: {{forceHeight}}px;"
     >
    <img class="screen-img" [src]="screen?.url">
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button class="btn btn-sm btn-dialog-cancel"
     mat-dialog-close
  >Close</button>
</mat-dialog-actions>
