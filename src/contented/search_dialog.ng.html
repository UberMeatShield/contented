<h2 mat-dialog-title>{{contentContainer.src || 'Content Viewer'}}</h2>
<mat-dialog-content #SearchContent class="search-dialog">
  <div *ngIf="sizeCalculated" class="content-viewer-container">
    <contented-view [content]="contentContainer"
        [visible]="true"
        [forceWidth]="forceWidth"
        [forceHeight]="forceHeight"
    ></contented-view>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button
     mat-dialog-close
  >Close</button>
</mat-dialog-actions>
