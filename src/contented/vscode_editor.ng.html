<div class="vscode-editor-cmp" #container>
    <div class="vs-container" [style.height]="editorHeight + 'px'">
      <ngx-monaco-editor #vseditor
        [options]="editorOptions"
        [(ngModel)]="editorValue"
        (onInit)="afterMonacoInit($event)"
      ></ngx-monaco-editor>
    </div>
    <div class="vs-code-tagging" *ngIf="showTagging && initialized">
      Tags:
      <span class="content-tag" *ngFor="let tag of getTokens()">
        {{tag}}
      </span>
    </div>
</div>
