<div class="vscode-editor-cmp">
  Editor Value {{editorValue}}

      <ngx-monaco-editor #vseditor
        height="100%"
        [options]="editorOptions"
        [(ngModel)]="editorValue"
        (onInit)="afterMonacoInit($event)"
      ></ngx-monaco-editor>
    </div>
</div>
