<div class="video-browser-cmp">
  <!-- Add in the full list of containers and allow for selection events. -->
  <contented-nav [loading]="loading" [containers]="containers"></contented-nav>

  <form #videoForm [formGroup]="options" (keypress)="$event.stopPropagation()">
  <div class="search-paginator">
        <mat-form-field apperance="fill" floatLabel="true" class="search-field">
          <input type="text" name="videoText"
            [formControl]="videoText"
            matInput
            aria-label="Video search"
            placeholder="Searches within only video content and prioritize screens"
            (keypress)="$event.stopPropagation()"
          >
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>

        <mat-paginator
          [length]="total"
          [pageSize]="pageSize"
          (page)="pageEvt($event)"
        ></mat-paginator>

        <span *ngIf="selectedContainer">
          Filtering inside: {{selectedContainer.name}}
          <button type="button" mat-mini-fab color="warn" (click)="selectContainer(null)">
            <mat-icon aria-label="Stop filtering on container">close</mat-icon>
          </button>
        </span>
  </div>
  </form>

  <!-- Hidden unless the user expands it -->
  <contented-view></contented-view>

  <video-preview-cmp 
    [selected]="selectedContent?.id === mc.id"
    [maxVisible]="2"
    [mc]="mc"
    *ngFor="let mc of getVisibleSet()"
  ></video-preview-cmp>
</div>
