<contented-nav [loading]="loading"></contented-nav>
<div class="splash-cmp">

  <mat-card>
    <mat-card-header>
      <mat-card-title>
        Who is this guy?
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div *ngIf="mc">
        <contented-view
          [forceHeight]="600"
          [content]="mc"
          [visible]="true"
        ></contented-view>
      </div>
    </mat-card-content>
  </mat-card>

  <mat-card>
    <mat-card-header>
      <mat-card-title>  
          Work History
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div height="3em" *ngIf="mc">
        <ngx-monaco-editor #EDITOR
          height="100%"
          [options]="editorOptions"
          [(ngModel)]="editorValue"
          (onInit)="afterMonacoInit($event)"
        ></ngx-monaco-editor>
      </div>
    </mat-card-content>
  </mat-card>
</div>
