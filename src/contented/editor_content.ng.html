<contented-nav [loading]="loading" ></contented-nav>
<div class="editor-content-cmp">
  <div *ngIf="content">
    <contented-view
      [forceHeight]="600"
      [content]="content"
      [visible]="content.content_type.includes('image')"
    ></contented-view>
    <video-preview-cmp [content]="content" *ngIf="content.content_type.includes('video')"></video-preview-cmp>
  </div>

  <mat-card *ngIf="!!content">
    <mat-card-header>
      <mat-card-title>
        Editing Description
        <button mat-icon-button (click)="save()" title="Save the description" [disabled]="loading">
          <mat-icon>save</mat-icon>
        </button>
      </mat-card-title>
      <!-- <mat-icon>delete</mat-icon> -->
    </mat-card-header>
    <mat-card-content>
      <!-- TODO: Dynamically select language based on content type ?-->
      <vscode-editor-cmp [editForm]="editForm"></vscode-editor-cmp>
    </mat-card-content>
  </mat-card>
</div>
