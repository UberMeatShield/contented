<contented-nav [loading]="loading" ></contented-nav>
<div class="editor-content-cmp">
  <div *ngIf="content">
    <contented-view
      [forceHeight]="600"
      [content]="content"
      [visible]="content.content_type.includes('image')"
    ></contented-view>
    <video-preview-cmp [content]="content" *ngIf="content.isVideo()"></video-preview-cmp>
  </div>

  <mat-card *ngIf="!!content">
    <mat-card-header>
      <mat-card-title>
        Editing Description
        <button mat-icon-button (click)="save()" title="Save the description" [disabled]="loading">
          <mat-icon>save</mat-icon>
        </button>


      </mat-card-title>
      <!-- <mat-icon>delete</mat-icon> -->
    </mat-card-header>
    <mat-card-content>
      <!-- TODO: Dynamically select language based on content type ?-->
      <vscode-editor-cmp #description [editForm]="editForm" [showTagging]="true"></vscode-editor-cmp>
    </mat-card-content>
  </mat-card>

  <mat-card *ngIf="content?.isVideo()">
    <mat-card-header>
      Take Screenshots
    </mat-card-header>
    <mat-card-content>



      <form>
        Set a number of screen max
        <input type="number" min="1" max="100"/>

        Determine the total duration of the video from the meta data
        <input type="number" min="1" max="30">
      </form>
      <button type="button" mat-raised-button (click)="incrementalScreens(content)">
        Take Incremental Screens
      </button>

      <div>
      Display the current video running time if it is present?  Though how I am going to get that
      With this setup is kinda annoying.
      <button type="button" mat-raised-button (click)="screen(content)">
        Take Screen at Current Time
      </button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
