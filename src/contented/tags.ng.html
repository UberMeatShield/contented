<div class="tags-cmp">
  <!-- 
    Right now the new RouterTestingHarness does NOT play nice with destroying the monaco editor.
    So we need to have a way to test this. If I can get a single build for Monaco editor actually 
    working then these tests can get back to normal.  But destroyAfterEach makes this a nightmare.
  -->
  <div class="tag-search-editor" *ngIf="!TEST_MODE">
   <vscode-editor-cmp
     [editorOptions]="editorOptions"
     [editorValue]="editorValue"
     [showTagging]="false"
     [tags]="tags"
     [fixedLineCount]="3"
     [placeholder]="'Search by tag or full string'"
     [padLine]="0"
     (changeEmitter)="changedTags($event)"
   ></vscode-editor-cmp>
  </div>
  
    <mat-progress-spinner *ngIf="loading"
      [diameter]="32"
      [mode]="'indeterminate'">
    </mat-progress-spinner>
  </div>
