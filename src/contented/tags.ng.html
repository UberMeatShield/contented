<div class="tags-cmp">
  <div class="tag-search-editor">
   <vscode-editor-cmp
     [editorOptions]="editorOptions"
     [editorValue]="editorValue"
     [showTagging]="false"
     [tags]="tags"
     [fixedLineCount]="3"
     [placeholder]="'Search by tag or full string'"
     (changeEmitter)="changedTags($event)"
   ></vscode-editor-cmp>
  </div>
  
    <mat-progress-spinner *ngIf="loading"
      [diameter]="32"
      [mode]="'indeterminate'">
    </mat-progress-spinner>
  </div>
