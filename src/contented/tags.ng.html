<div class="tags-cmp">

  <div class="tag-search-editor" *ngIf="tags?.length > 0">
   <vscode-editor-cmp
     (changeEmitter)="changedTags($event)"
     [editorOptions]="editorOptions"
     [showTagging]="true"
     [tags]="tags"
     [fixedLineCount]="3"
     [placeholder]="'Search by tag or full string'"
   ></vscode-editor-cmp>
  </div>
  
    <mat-progress-spinner *ngIf="loading"
      [diameter]="32"
      [mode]="'indeterminate'">
    </mat-progress-spinner>
  </div>
