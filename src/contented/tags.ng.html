<div class="tags-cmp">
  <form #tagsForm [formGroup]="options" >
    <div class="search-paginator">
      <mat-form-field apperance="fill" floatLabel="true" class="search-field">
        <input type="text" name="searchTags" 
          matInput
          aria-label="Search"
          placeholder="Searches all content"
          [formControl]="searchTags"
          (keypress)="$event.stopPropagation()"
        >
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
  
      <mat-paginator
        [length]="total"
        [pageSize]="pageSize"
        (page)="pageEvt($event)"
      ></mat-paginator>
    </div>
  </form>
  
    <mat-progress-spinner *ngIf="loading"
      [diameter]="32"
      [mode]="'indeterminate'">
    </mat-progress-spinner>
  </div>
